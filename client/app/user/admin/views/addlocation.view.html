<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Filiale hinzufügen</h3>
    </div>
    <div class="panel-body">
        <!-- Filiale -->    


        <form class="form-horizontal" name="locationForm" novalidate>
            <fieldset>

                <!-- Form Name -->
                <legend>Filiale hinzufügen</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="city_input">Ort</label>  
                    <div class="col-md-4">
                        <input id="city_input" name="city_input" placeholder="Ortseingabe" class="form-control input-md" type="text" 
                               ng-model="location.name" required="">

                    </div>

                    <div class="alert alert-success" role="alert" ng-show="locationForm.city_input.$touched && locationForm.city_input.$valid">
                        <span class="glyphicon glyphicon-ok" ></span>
                    </div>
                    <div class="alert alert-danger" role="alert" 
                         ng-show="locationForm.city_input.$error.required && locationForm.city_input.$touched">
                        <b>Fehlende Angabe!</b> Name der Filiale wird benötigt
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="longitude_input">Längengrad</label>  
                    <div class="col-md-4">
                        <input id="longitude_input" name="longitude_input" placeholder="Längengradeingabe" class="form-control input-md" 
                               type="number" step="0.0000001" ng-model="location.longitude" required="">

                    </div>

                    <div class="alert alert-success" role="alert" ng-show="locationForm.longitude_input.$touched && locationForm.longitude_input.$valid">
                        <span class="glyphicon glyphicon-ok" ></span>
                    </div>
                    <div class="alert alert-danger" role="alert" 
                         ng-show="locationForm.longitude_input.$error.required && locationForm.longitude_input.$touched">
                        <b>Fehlende Angabe!</b> Längenangabe wird benötigt
                    </div>

                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="latitude_input">Breitengrad</label>  
                    <div class="col-md-4">
                        <input id="latitude_input" name="latitude_input" placeholder="Breitengradeingabe" class="form-control input-md" 
                               type="number" step="0.0000001" ng-model="location.latitude" required="">

                    </div>
                    <div class="alert alert-success" role="alert" ng-show="locationForm.latitude_input.$touched && locationForm.latitude_input.$valid">
                        <span class="glyphicon glyphicon-ok" ></span>
                    </div>
                    <div class="alert alert-danger" role="alert" 
                         ng-show="locationForm.latitude_input.$error.required && locationForm.latitude_input.$touched">
                        <b>Fehlende Angabe!</b> Breitenangabe wird benötigt
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="addCity"></label>
                    <div class="col-md-4">
                        <button id="addCity" name="addCity" class="btn btn-primary" ng-click='vm.admin.saveLocation(location.name, location.longitude, location.latitude)'>Ort hinzufügen</button>
                    </div>


                </div>



                <div class="progress" ng-show="locationForm.city_input.$invalid && locationForm.longitude_input.$invalid && locationForm.latitude_input.$invalid">
                    <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" 
                         aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%; min-width: 2em;"
                         >
                        <span>0% Complete (success)</span>
                    </div>
                </div>

                <div class="progress" ng-show="locationForm.city_input.$valid && locationForm.longitude_input.$invalid && locationForm.latitude_input.$invalid ||
                                    locationForm.city_input.$invalid && locationForm.longitude_input.$valid && locationForm.latitude_input.$invalid ||
                                    locationForm.city_input.$invalid && locationForm.longitude_input.$invalid && locationForm.latitude_input.$valid">
                    <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" 
                         aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 33.3%"
                         >
                        <span class="sr-only">33,3% Complete (success)</span>
                    </div> 
                </div>

                <div class="progress" ng-show="locationForm.city_input.$valid && locationForm.longitude_input.$valid && locationForm.latitude_input.$invalid ||
                                    locationForm.city_input.$invalid && locationForm.longitude_input.$valid && locationForm.latitude_input.$valid ||
                                    locationForm.city_input.$valid && locationForm.longitude_input.$invalid && locationForm.latitude_input.$valid">
                    <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" 
                         aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 66.6%"
                         >
                        <span class="sr-only">33,3% Complete (success)</span>
                    </div> 
                </div>

                <div class="progress" ng-show="locationForm.city_input.$valid && locationForm.longitude_input.$valid && locationForm.latitude_input.$valid" >
                    <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" 
                         aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"
                         >
                        <span>100% - Filiale kann nun gespeichert werden!</span>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
