<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Profil</legend>

        <!-- Text input-->
        <div class="control-group">
            <label class="control-label" for="textinput">Vorname</label>
            <div class="controls">
                <input id="textinput" name="textinput" placeholder="Vorname" class="input-medium" type="text">

            </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
            <label class="control-label" for="lastname">Nachname</label>
            <div class="controls">
                <input id="lastname" name="lastname" placeholder="Nachname" class="input-medium" type="text">

            </div>
        </div>

        <!-- Textarea -->
        <div class="control-group">
            <label class="control-label" for="decription">Beschreibung</label>
            <div class="controls">                     
                <textarea id="decription" name="decription">Über dich</textarea>
            </div>
        </div>

        <!-- Button (Double) -->
        <div class="control-group">
            <label class="control-label" for="save"></label>
            <div class="controls">
                <button id="save" name="save" class="btn btn-success">Speichern</button>
                <button id="reset" name="reset" class="btn btn-danger">Zurücksetzen</button>
            </div>
        </div>

    </fieldset>
</form>
